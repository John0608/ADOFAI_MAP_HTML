<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let doc = document.querySelector("#key")
        let keyPress_Num = 0;
        window.onkeydown = (e) => {
            keyPress_Num++;
            document.querySelector("#key").textContent = ("누른 횟수 : " + keyPress_Num);
        }

    </script>
</head>
<body>
    <p id="key">누른 횟수 : 0</p>
</body>
</html>
