<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/0.5.1/json5.min.js"
        integrity="sha512-0Z0waakasLFLv2VFHGqiiCQebtQi7wpUieRR4yInvJ/EGQk9r+4LvjMEgsi15EnvONG2uo2Z9bdJXDV8uU8iuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="assets/zip/jszip.min.js"></script>
    <script type="text/javascript" src="assets/zip/jszip-utils.min.js"></script>
    <script type="text/javascript" src="assets/zip/zip_common.js"></script>
    <script type="text/javascript" src="assets/js/Convert_adofai.js"></script>
    <script type="text/javascript" src="assets/js/adofai_json.js"></script>
    <script type="text/javascript" src="assets/js/Ui.js"></script>
    <script type="text/javascript" src="assets/js/Upload.js"></script>
    <script type="text/javascript" src="assets/js/ZipUtils.js"></script>
    <script type="text/javascript" src="assets/js/File.js"></script>
    <script type="text/javascript" src="assets/js/adofai_Utils.js"></script>
    <script type="text/javascript" src="assets/js/Convert.js"></script>
    <script type="text/javascript" src="assets/js/variable.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <title>ADOFAI MAP CONVERSION</title>
</head>

<body>
    <div class="container mt-3" id="Page">
        <div class="bg-primary text-center text-white rounded mt-4 p-5" style="margin-bottom: 10px;">
            <h2>ADOFAI MAP CONVERSION</h2>
            <p>A Dance of Fire and Ice 맵 변환기</p>
        </div>
        <div class="status">
            <p class="status_txt">파일을 선택해주세요!</p>
        </div>
        <div class="upload_control">
            <div>
                <input class="form-control" type="file" id="formFile" onchange="Upload()">
            </div>
        </div>
        <div class="select">
            <select class="form-select select_option" onchange="OnFileSelect(this)">
                <option disabled selected> 레벨을 선택해주세요!</option>
            </select>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" style="width:50%" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="log_box">
            <textarea style="border-radius: .25rem; width: 100%; border-color: #ced4da;height: 150px; resize: none;" readonly ></textarea>
        </div>
        <div class="download_btn text-center">
            <button type="button" class="btn btn-primary">다운받기</button>
        </div>
        <div class="alert alert-danger" role="alert">
            <p>오류가 발생했습니다!</p>
            <p id="head"></p>
            <p id="msg"></p>
        </div>

    </div>
</body>

</html>
