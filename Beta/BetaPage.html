<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/css.css">
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/0.5.1/json5.min.js"
        integrity="sha512-0Z0waakasLFLv2VFHGqiiCQebtQi7wpUieRR4yInvJ/EGQk9r+4LvjMEgsi15EnvONG2uo2Z9bdJXDV8uU8iuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="assets/zip/jszip.min.js"></script>
    <script type="text/javascript" src="assets/zip/jszip-utils.min.js"></script>
    <script type="text/javascript" src="assets/zip/zip_common.js"></script>
    <script type="text/javascript" src="assets/js/File.js"></script>
    <script type="text/javascript" src="assets/js/adofai_class.js"></script>
    <script type="text/javascript" src="assets/js/adofai_json.js"></script>
    <script type="text/javascript" src="assets/js/Upload.js"></script>
    <script type="text/javascript" src="assets/js/Ui.js"></script>
    <script type="text/javascript" src="assets/js/Convert.js"></script>
    <script type="text/javascript" src="assets/js/Zip.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <title>ADOFAI MAP CONVERSION</title>
</head>

<body>
    <div class="container mt-3">
        <div class="bg-primary text-center text-white rounded mt-4 p-5">
            <h2>ADOFAI MAP CONVERSION</h2>
            <p>A Dance of Fire and Ice 맵 변환기</p>
        </div>
        <div class="mb-3" style="padding-top: 10px;">
            <input type="file" class="form-control file_select_btn" name="" id="formFile" onchange="ReadFile()">
            <div class="convert-btns text-center" style="padding-top: 10px;">
                <button type="button" class="btn btn-primary" onclick="Fast()">
                    빠른 변환
                </button>
                <button type="reset" class="btn btn-danger" onclick="FileSelcetInit()">
                    초기화
                </button>
            </div>
            <p id="info_msg">먼저 파일을 선택해주세요! (Zip파일만 지원)</p>
        </div>
        <div class="log_box mb-3">
            <label for="">로그 (Log)</label>
            <textarea class="form-control" id="log" rows="3" readonly style="resize: none;"></textarea>
        </div>
        <div class="status">
            <p>진행중 : <p class="status_txt"></p></p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </div>
        </div>
        <select class="form-select select" aria-label="Default select example"  onchange="levelSelect(this)">
            <option disabled selected>선택해주세요</option>
          </select>
        <div class="mb-3 text-center down_btn">
            <button type="button" class="btn btn-primary" onclick="down_click()">
                다운받기
            </button>
        </div>
        <div class="alert alert-danger error" role="alert">
            <p id="error_content"></p>
            <p id="info">오류가 발생했습니다! 디스코드 방설#8953 으로 캡처화면을 보내주시기 바랍니다.</p>
        </div>

    </div>
</body>

</html>
