<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/0.5.1/json5.min.js" integrity="sha512-0Z0waakasLFLv2VFHGqiiCQebtQi7wpUieRR4yInvJ/EGQk9r+4LvjMEgsi15EnvONG2uo2Z9bdJXDV8uU8iuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="adofai.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>ADOFAI MAP CONVERSION</title>
</head>

<body>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">사용자 지정 변환</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">??</button>
            </div>
            <div class="modal-body">
              <label for="">
                  <input type="checkbox" name="" id="mapset"> 맵설정 초기화하기.
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick="CustomConvert()">변환 시작</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container mt-3">
        <div class="bg-primary text-center text-white rounded mt-4 p-5">
            <h2>ADOFAI MAP CONVERSION</h2>
            <p>A Dance of Fire and Ice 맵 변환기</p>
        </div>
        <div class="mb-3" style="padding-top: 10px;">
            <input type="file" class="form-control file_select_btn" name="" id="formFile" onchange="fileUpload()">
            <div class="text-center" style="padding-top: 10px;">
                <button type="button" class="btn btn-primary" onclick="FastConvert()">
                    빠른 변환
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target=".modal">
                    사용자 지정
                </button>
                <button type="reset" class="btn btn-danger" onclick="FileSelcetInit()">
                    초기화
                </button>
                <button type="button" class="btn btn-dark" onclick="LogBoxOpenandClose()">
                    로그 열기/닫기
                </button>
            </div>
        </div>
        <div class="log_box mb-3">
            <label for="">로그 (Log)</label>
            <textarea class="form-control" id="log" rows="3" readonly style="resize: none;"></textarea>
        </div>
        <div class="mb-3 text-center down_btn">
            <button type="button" class="btn btn-primary" onclick="down_click()">
                다운받기
            </button>
        </div>
        <div class="alert alert-danger error" role="alert">
            <p id="error_content"></p>
            <p id="info">오류가 발생했습니다! 디스코드 방설#8953 으로 캡처화면을 보내주시기 바랍니다.</p>
          </div>
        
    </div>
</body>

</html>
